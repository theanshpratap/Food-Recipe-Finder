<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Recipe finder</title>
</head>

<body>
    <header>
        <nav>
            <!-- Logo with text -->
            <div class="navbar-logo">
               <a href="index.html"style="text-decoration: none;"> <img src="images/logo.png" alt="Logo" class="logo"></a>
                <a href="index.html"style="text-decoration: none;"><span class="logo-text">Recipe Finder</span></a>
            </div>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="Gallery.html">Gallery</a></li>
            </ul>
            <!-- Search Form -->
            <form>
                <input type="text" placeholder="Search for recipes..." class="searchBox" style="border-radius: 20px;" />

            </form>
        </nav>

    <main>
        <section>

                <button type="button" class="recipe-close-btn">
                    <i class="fa-solid fa-xmark"></i>

        </section>
